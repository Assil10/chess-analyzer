<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis Viewer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/chess.js@1.0.0-beta.6/dist/chess.min.js"></script>
    <script src="https://unpkg.com/chessboardjsx@2.4.6/dist/chessboardjsx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // React hooks
        const { useState, useEffect, useCallback } = React;
        const { createRoot } = ReactDOM;
        
        // Simple Chess Viewer Component (without chess.js dependency for now)
        const ChessBoardViewer = ({ 
          pgn, 
          moves = [], 
          analysis = [], 
          className = "" 
        }) => {
          const [currentMoveIndex, setCurrentMoveIndex] = useState(-1);
          const [isPlaying, setIsPlaying] = useState(false);
          const [isFlipped, setIsFlipped] = useState(false);
          const [moveHistory, setMoveHistory] = useState([]);
          const [currentPosition, setCurrentPosition] = useState('start');

          // Simple move history from PGN
          useEffect(() => {
            if (pgn) {
              // Extract moves from PGN (simple parsing)
              const moveMatches = pgn.match(/\d+\.\s*(\S+)\s+(\S+)/g);
              if (moveMatches) {
                const moves = [];
                moveMatches.forEach(match => {
                  const parts = match.split(/\s+/);
                  if (parts.length >= 3) {
                    moves.push(parts[1]); // White move
                    if (parts[2]) moves.push(parts[2]); // Black move
                  }
                });
                setMoveHistory(moves);
              }
            }
          }, [pgn]);

          // Auto-play effect
          useEffect(() => {
            if (!isPlaying || currentMoveIndex >= moveHistory.length - 1) {
              setIsPlaying(false);
              return;
            }

            const timer = setTimeout(() => {
              setCurrentMoveIndex(prev => prev + 1);
            }, 1000);

            return () => clearTimeout(timer);
          }, [isPlaying, currentMoveIndex, moveHistory.length]);

          // Navigation functions
          const goToStart = () => setCurrentMoveIndex(-1);
          const goToEnd = () => setCurrentMoveIndex(moveHistory.length - 1);
          const goToPrevious = () => setCurrentMoveIndex(prev => Math.max(-1, prev - 1));
          const goToNext = () => setCurrentMoveIndex(prev => Math.min(moveHistory.length - 1, prev + 1));
          const goToMove = (index) => setCurrentMoveIndex(index);

          // Play/Pause toggle
          const togglePlay = () => {
            if (isPlaying) {
              setIsPlaying(false);
            } else {
              if (currentMoveIndex >= moveHistory.length - 1) {
                goToStart();
              }
              setIsPlaying(true);
            }
          };

          // Flip board
          const flipBoard = () => setIsFlipped(!isFlipped);

          // Get current move analysis
          const getCurrentMoveAnalysis = () => {
            if (currentMoveIndex < 0 || currentMoveIndex >= analysis.length) {
              return null;
            }
            return analysis[currentMoveIndex];
          };

          // Format move number and notation
          const formatMoveNumber = (index) => {
            if (index < 0) return '';
            return Math.floor(index / 2) + 1;
          };

          const formatMoveNotation = (index) => {
            if (index < 0 || index >= moveHistory.length) return '';
            return moveHistory[index] || '';
          };

          return (
            <div className={`flex gap-6 ${className}`}>
              {/* Left Column - Chess Board */}
              <div className="flex flex-col items-center">
                {/* Chess Board Placeholder */}
                <div className="mb-4 w-[400px] h-[400px] bg-gray-200 rounded-lg flex items-center justify-center border-2 border-gray-300">
                  <div className="text-center">
                    <div className="text-4xl mb-2">‚ôüÔ∏è</div>
                    <p className="text-gray-600">Chess Board</p>
                    <p className="text-sm text-gray-500">Move {currentMoveIndex + 1} of {moveHistory.length}</p>
                    {currentMoveIndex >= 0 && (
                      <p className="text-lg font-bold text-gray-800">
                        {formatMoveNumber(currentMoveIndex)}. {formatMoveNotation(currentMoveIndex)}
                      </p>
                    )}
                  </div>
                </div>

                {/* Navigation Controls */}
                <div className="flex flex-wrap gap-2 justify-center mb-4">
                  <button
                    onClick={goToStart}
                    disabled={currentMoveIndex === -1}
                    className="px-3 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ‚èÆÔ∏è Start
                  </button>
                  
                  <button
                    onClick={goToPrevious}
                    disabled={currentMoveIndex === -1}
                    className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ‚è™ Previous
                  </button>
                  
                  <button
                    onClick={togglePlay}
                    className="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm font-medium"
                  >
                    {isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play'}
                  </button>
                  
                  <button
                    onClick={goToNext}
                    disabled={currentMoveIndex >= moveHistory.length - 1}
                    className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ‚è© Next
                  </button>
                  
                  <button
                    onClick={goToEnd}
                    disabled={currentMoveIndex >= moveHistory.length - 1}
                    className="px-3 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ‚è≠Ô∏è End
                  </button>
                </div>

                {/* Additional Controls */}
                <div className="flex gap-2">
                  <button
                    onClick={flipBoard}
                    className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 text-sm font-medium"
                  >
                    üîÑ Flip Board
                  </button>
                </div>

                {/* Move Counter */}
                <div className="mt-4 text-center">
                  <p className="text-gray-600 text-sm">
                    Move {currentMoveIndex + 1} of {moveHistory.length}
                  </p>
                  {currentMoveIndex >= 0 && (
                    <p className="text-gray-800 font-medium">
                      {formatMoveNumber(currentMoveIndex)}. {formatMoveNotation(currentMoveIndex)}
                    </p>
                  )}
                </div>
              </div>

              {/* Right Column - Analysis Panel */}
              <div className="flex-1 min-w-0">
                <div className="bg-white rounded-lg shadow-md p-6 h-full">
                  <h3 className="text-xl font-bold text-gray-800 mb-4 border-b pb-2">
                    Move Analysis
                  </h3>
                  
                  {currentMoveIndex < 0 ? (
                    <div className="text-center text-gray-500 py-8">
                      <p className="text-lg">Click Play or navigate to see move analysis</p>
                    </div>
                  ) : (
                    <div className="space-y-4">
                      {/* Current Move Info */}
                      <div className="bg-blue-50 rounded-lg p-4">
                        <h4 className="font-semibold text-blue-800 mb-2">
                          Move {formatMoveNumber(currentMoveIndex)}: {formatMoveNotation(currentMoveIndex)}
                        </h4>
                        <p className="text-blue-600 text-sm">
                          {currentMoveIndex % 2 === 0 ? 'White' : 'Black'} to move
                        </p>
                      </div>

                      {/* Analysis Data */}
                      {getCurrentMoveAnalysis() && (
                        <div className="space-y-3">
                          <div className="grid grid-cols-2 gap-4">
                            <div className="bg-gray-50 rounded p-3">
                              <span className="text-gray-600 text-sm font-medium">Quality:</span>
                              <p className="text-gray-800 font-semibold">
                                {getCurrentMoveAnalysis().label || 'N/A'}
                              </p>
                            </div>
                            
                            <div className="bg-gray-50 rounded p-3">
                              <span className="text-gray-600 text-sm font-medium">CP Loss:</span>
                              <p className="text-gray-800 font-semibold">
                                {getCurrentMoveAnalysis().loss_vs_best || 'N/A'}
                              </p>
                            </div>
                          </div>

                          {getCurrentMoveAnalysis().best_move && (
                            <div className="bg-green-50 rounded p-3">
                              <span className="text-green-600 text-sm font-medium">Best Move:</span>
                              <p className="text-green-800 font-semibold">
                                {getCurrentMoveAnalysis().best_move}
                              </p>
                            </div>
                          )}

                          {getCurrentMoveAnalysis().details && (
                            <div className="bg-yellow-50 rounded p-3">
                              <span className="text-yellow-600 text-sm font-medium">Details:</span>
                              <p className="text-yellow-800">
                                {getCurrentMoveAnalysis().details}
                              </p>
                            </div>
                          )}
                        </div>
                      )}

                      {/* Move History */}
                      <div className="mt-6">
                        <h4 className="font-semibold text-gray-800 mb-3">Move History</h4>
                        <div className="max-h-64 overflow-y-auto bg-gray-50 rounded p-3">
                          <div className="grid grid-cols-2 gap-2 text-sm">
                            {moveHistory.map((move, index) => (
                              <div
                                key={index}
                                className={`p-2 rounded cursor-pointer transition-colors ${
                                  index === currentMoveIndex
                                    ? 'bg-blue-200 text-blue-800 font-semibold'
                                    : 'hover:bg-gray-200'
                                }`}
                                onClick={() => goToMove(index)}
                              >
                                <span className="text-gray-600">
                                  {Math.floor(index / 2) + 1}.
                                </span>{' '}
                                {move}
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        // Main App Component
        const App = () => {
          const [analysisData, setAnalysisData] = useState(null);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);

          // Load the analysis data
          useEffect(() => {
            const loadAnalysisData = async () => {
              try {
                const response = await fetch('./sample_analysis.json');
                if (!response.ok) {
                  throw new Error('Failed to load analysis data');
                }
                const data = await response.json();
                setAnalysisData(data);
              } catch (err) {
                console.error('Error loading analysis data:', err);
                setError(err.message);
              } finally {
                setLoading(false);
              }
            };

            loadAnalysisData();
          }, []);

          if (loading) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                  <p className="text-gray-600">Loading chess analysis...</p>
                </div>
              </div>
            );
          }

          if (error) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                  <div className="text-red-600 text-6xl mb-4">‚ö†Ô∏è</div>
                  <h1 className="text-2xl font-bold text-gray-800 mb-2">Error Loading Data</h1>
                  <p className="text-gray-600 mb-4">{error}</p>
                  <button 
                    onClick={() => window.location.reload()} 
                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                  >
                    Retry
                  </button>
                </div>
              </div>
            );
          }

          if (!analysisData) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                  <p className="text-gray-600">No analysis data available</p>
                </div>
              </div>
            );
          }

          // Extract PGN and moves from the analysis data
          const pgn = analysisData.pgn;
          const moves = analysisData.moves || [];
          
          // Transform the analysis data to match the expected format
          const analysis = moves.map(move => ({
            label: move.label,
            loss_vs_best: move.loss_vs_best,
            best_move: move.best_move,
            details: `${move.is_sacrifice ? '[Sacrifice] ' : ''}${move.is_only_move ? '[Only Move] ' : ''}${move.is_surprise ? '[Surprise] ' : ''}${move.brilliant ? '[Brilliant!] ' : ''}`.trim() || undefined,
            cp_gain: move.cp_gain,
            eval_before: move.eval_before,
            eval_after: move.eval_after,
            material_change: move.material_change
          }));

          return (
            <div className="min-h-screen bg-gray-100">
              {/* Header */}
              <div className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-6 py-4">
                  <h1 className="text-3xl font-bold text-gray-800">Chess Analysis Viewer</h1>
                  <p className="text-gray-600 mt-2">
                    Analyzing: {analysisData.white_stats?.name || 'White'} vs {analysisData.black_stats?.name || 'Black'}
                  </p>
                  
                  {/* Game Summary */}
                  <div className="mt-4 grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div className="bg-blue-50 rounded-lg p-3">
                      <div className="text-sm text-blue-600 font-medium">Game Quality</div>
                      <div className="text-lg font-bold text-blue-800">{analysisData.overall_quality}</div>
                    </div>
                    <div className="bg-green-50 rounded-lg p-3">
                      <div className="text-sm text-green-600 font-medium">Overall Accuracy</div>
                      <div className="text-lg font-bold text-green-800">{analysisData.game_accuracy}%</div>
                    </div>
                    <div className="bg-purple-50 rounded-lg p-3">
                      <div className="text-sm text-purple-600 font-medium">Total Moves</div>
                      <div className="text-lg font-bold text-purple-800">{analysisData.total_moves}</div>
                    </div>
                    <div className="bg-yellow-50 rounded-lg p-3">
                      <div className="text-sm text-yellow-600 font-medium">Winner</div>
                      <div className="text-lg font-bold text-yellow-800">
                        {analysisData.white_stats?.accuracy_percentage > analysisData.black_stats?.accuracy_percentage ? 'White' : 'Black'}
                      </div>
                    </div>
                  </div>

                  {/* Player Stats */}
                  <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="bg-white border rounded-lg p-3">
                      <h3 className="font-semibold text-gray-800 mb-2">White ({analysisData.white_stats?.name || 'White'})</h3>
                      <div className="grid grid-cols-2 gap-2 text-sm">
                        <div>Accuracy: <span className="font-semibold">{analysisData.white_stats?.accuracy_percentage}%</span></div>
                        <div>Blunder Rate: <span className="font-semibold">{analysisData.white_stats?.blunder_rate}%</span></div>
                        <div>Best Moves: <span className="font-semibold">{analysisData.white_stats?.best_moves}</span></div>
                        <div>Great Moves: <span className="font-semibold">{analysisData.white_stats?.great_moves}</span></div>
                      </div>
                    </div>
                    <div className="bg-white border rounded-lg p-3">
                      <h3 className="font-semibold text-gray-800 mb-2">Black ({analysisData.black_stats?.name || 'Black'})</h3>
                      <div className="grid grid-cols-2 gap-2 text-sm">
                        <div>Accuracy: <span className="font-semibold">{analysisData.black_stats?.accuracy_percentage}%</span></div>
                        <div>Blunder Rate: <span className="font-semibold">{analysisData.black_stats?.blunder_rate}%</span></div>
                        <div>Best Moves: <span className="font-semibold">{analysisData.black_stats?.best_moves}</span></div>
                        <div>Great Moves: <span className="font-semibold">{analysisData.black_stats?.great_moves}</span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Chess Board Viewer */}
              <div className="max-w-7xl mx-auto px-6 py-6">
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <ChessBoardViewer
                    pgn={pgn}
                    analysis={analysis}
                    className="w-full"
                  />
                </div>
              </div>
            </div>
          );
        };

        // Render the app using React 18 createRoot
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
