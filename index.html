<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis Viewer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/chess.js@1.0.0-beta.6/dist/chess.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 480px;
            height: 480px;
            border: 3px solid #333;
            border-radius: 6px;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chess-square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            width: 60px;
            height: 60px;
        }
        .chess-square:hover {
            background-color: rgba(255, 255, 0, 0.4);
        }
        .white-square {
            background-color: #f0d9b5;
        }
        .black-square {
            background-color: #b58863;
        }
        .piece {
            user-select: none;
            pointer-events: none;
            font-family: 'Arial Unicode MS', 'Segoe UI Symbol', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .move-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.7);
            border: 2px solid rgba(0, 200, 0, 0.9);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // React hooks
        const { useState, useEffect, useCallback, useRef } = React;
        const { createRoot } = ReactDOM;
        
        // Better chess piece Unicode characters
        const PIECES = {
            'white': {
                'king': '♔',
                'queen': '♕',
                'rook': '♖',
                'bishop': '♗',
                'knight': '♘',
                'pawn': '♙'
            },
            'black': {
                'king': '♚',
                'queen': '♛',
                'rook': '♜',
                'bishop': '♝',
                'knight': '♞',
                'pawn': '♟'
            }
        };

        // Starting position for chess board
        const STARTING_POSITION = {
            'a8': { type: 'rook', color: 'b' },
            'b8': { type: 'knight', color: 'b' },
            'c8': { type: 'bishop', color: 'b' },
            'd8': { type: 'queen', color: 'b' },
            'e8': { type: 'king', color: 'b' },
            'f8': { type: 'bishop', color: 'b' },
            'g8': { type: 'knight', color: 'b' },
            'h8': { type: 'rook', color: 'b' },
            'a7': { type: 'pawn', color: 'b' },
            'b7': { type: 'pawn', color: 'b' },
            'c7': { type: 'pawn', color: 'b' },
            'd7': { type: 'pawn', color: 'b' },
            'e7': { type: 'pawn', color: 'b' },
            'f7': { type: 'pawn', color: 'b' },
            'g7': { type: 'pawn', color: 'b' },
            'h7': { type: 'pawn', color: 'b' },
            'a2': { type: 'pawn', color: 'w' },
            'b2': { type: 'pawn', color: 'w' },
            'c2': { type: 'pawn', color: 'w' },
            'd2': { type: 'pawn', color: 'w' },
            'e2': { type: 'pawn', color: 'w' },
            'f2': { type: 'pawn', color: 'w' },
            'g2': { type: 'pawn', color: 'w' },
            'h2': { type: 'pawn', color: 'w' },
            'a1': { type: 'rook', color: 'w' },
            'b1': { type: 'knight', color: 'w' },
            'c1': { type: 'bishop', color: 'w' },
            'd1': { type: 'queen', color: 'w' },
            'e1': { type: 'king', color: 'w' },
            'f1': { type: 'bishop', color: 'w' },
            'g1': { type: 'knight', color: 'w' },
            'h1': { type: 'rook', color: 'w' }
        };

        // Custom Chess Board Component
        const ChessBoard = ({ position, isFlipped, onSquareClick, selectedSquare }) => {
            const renderSquare = (file, rank) => {
                // Fix square coloring - proper chess board pattern
                const isWhiteSquare = (file + rank) % 2 === 0;
                const squareClass = `chess-square ${isWhiteSquare ? 'white-square' : 'black-square'}`;
                
                // Calculate square name based on orientation
                let squareName;
                if (isFlipped) {
                    // When flipped, reverse both file and rank
                    squareName = String.fromCharCode(97 + (7 - file)) + (rank + 1);
                } else {
                    // Normal orientation: files a-h, ranks 8-1
                    squareName = String.fromCharCode(97 + file) + (8 - rank);
                }
                
                const piece = position[squareName];
                let pieceDisplay = '';
                
                if (piece) {
                    const color = piece.color === 'w' ? 'white' : 'black';
                    const type = piece.type;
                    pieceDisplay = PIECES[color][type];
                }

                const isSelected = selectedSquare === squareName;

                return (
                    <div
                        key={squareName}
                        className={squareClass}
                        onClick={() => onSquareClick(squareName)}
                        data-square={squareName}
                    >
                        {pieceDisplay && <span className="piece">{pieceDisplay}</span>}
                        {isSelected && <div className="move-indicator"></div>}
                    </div>
                );
            };

            const files = [0, 1, 2, 3, 4, 5, 6, 7];
            const ranks = isFlipped ? [0, 1, 2, 3, 4, 5, 6, 7] : [7, 6, 5, 4, 3, 2, 1, 0];

            return (
                <div className="chess-board">
                    {ranks.map(rank => 
                        files.map(file => renderSquare(file, rank))
                    )}
                </div>
            );
        };

        // Chess Viewer Component with Real Board
        const ChessBoardViewer = ({ 
          pgn, 
          moves = [], 
          analysis = [], 
          className = "" 
        }) => {
          const [currentMoveIndex, setCurrentMoveIndex] = useState(-1);
          const [isFlipped, setIsFlipped] = useState(false);
          const [moveHistory, setMoveHistory] = useState([]);
          const [currentPosition, setCurrentPosition] = useState(STARTING_POSITION);
          const [chess, setChess] = useState(null);
          const [selectedSquare, setSelectedSquare] = useState(null);

          // Initialize chess game from PGN
          useEffect(() => {
            if (pgn && window.Chess) {
              try {
                console.log('Loading PGN with chess.js...');
                const newChess = new window.Chess();
                newChess.loadPgn(pgn);
                setChess(newChess);
                const history = newChess.history({ verbose: true });
                console.log('Move history loaded:', history.length, 'moves');
                setMoveHistory(history);
                // Start with starting position
                setCurrentPosition(STARTING_POSITION);
              } catch (error) {
                console.error('Invalid PGN:', error);
                // Fallback to simple parsing
                parsePGNManually(pgn);
              }
            } else if (pgn) {
              console.log('chess.js not available, using manual parsing');
              parsePGNManually(pgn);
            } else {
              console.log('No PGN provided, using starting position');
              setCurrentPosition(STARTING_POSITION);
            }
          }, [pgn]);

          // Manual PGN parsing fallback
          const parsePGNManually = (pgn) => {
            console.log('Parsing PGN manually...');
            const moveMatches = pgn.match(/\d+\.\s*(\S+)\s+(\S+)/g);
            if (moveMatches) {
              const moves = [];
              moveMatches.forEach(match => {
                const parts = match.split(/\s+/);
                if (parts.length >= 3) {
                  moves.push(parts[1]); // White move
                  if (parts[2]) moves.push(parts[2]); // Black move
                }
              });
              console.log('Manual parsing found:', moves.length, 'moves');
              setMoveHistory(moves);
            }
          };

          // Update board position based on current move
          useEffect(() => {
            if (chess && moveHistory.length > 0 && currentMoveIndex >= 0) {
              try {
                console.log('Updating position for move:', currentMoveIndex);
                const newChess = new window.Chess();
                // Apply moves up to current index
                for (let i = 0; i <= currentMoveIndex; i++) {
                  if (moveHistory[i] && moveHistory[i].san) {
                    const result = newChess.move(moveHistory[i].san);
                    if (!result) {
                      console.error('Invalid move at index', i, moveHistory[i]);
                    }
                  }
                }
                const newPosition = newChess.board();
                console.log('New position:', newPosition);
                setCurrentPosition(newPosition);
              } catch (error) {
                console.error('Error updating position:', error);
              }
            } else if (currentMoveIndex === -1) {
              // Reset to starting position
              setCurrentPosition(STARTING_POSITION);
            }
          }, [currentMoveIndex, moveHistory, chess]);

          // Navigation functions
          const goToStart = () => {
            console.log('Going to start');
            setCurrentMoveIndex(-1);
            setSelectedSquare(null);
          };
          
          const goToEnd = () => {
            console.log('Going to end');
            setCurrentMoveIndex(moveHistory.length - 1);
            setSelectedSquare(null);
          };
          
          const goToPrevious = () => {
            const newIndex = Math.max(-1, currentMoveIndex - 1);
            console.log('Going to previous move:', newIndex);
            setCurrentMoveIndex(newIndex);
            setSelectedSquare(null);
          };
          
          const goToNext = () => {
            const newIndex = Math.min(moveHistory.length - 1, currentMoveIndex + 1);
            console.log('Going to next move:', newIndex);
            setCurrentMoveIndex(newIndex);
            setSelectedSquare(null);
          };
          
          const goToMove = (index) => {
            console.log('Going to move:', index);
            setCurrentMoveIndex(index);
            setSelectedSquare(null);
          };

          // Flip board
          const flipBoard = () => setIsFlipped(!isFlipped);

          // Handle square click
          const handleSquareClick = (squareName) => {
            setSelectedSquare(selectedSquare === squareName ? null : squareName);
          };

          // Get current move analysis
          const getCurrentMoveAnalysis = () => {
            if (currentMoveIndex < 0 || currentMoveIndex >= analysis.length) {
              return null;
            }
            return analysis[currentMoveIndex];
          };

          // Format move number and notation
          const formatMoveNumber = (index) => {
            if (index < 0) return '';
            return Math.floor(index / 2) + 1;
          };

          const formatMoveNotation = (index) => {
            if (index < 0 || index >= moveHistory.length) return '';
            return moveHistory[index]?.san || moveHistory[index] || '';
          };

          // Debug info
          console.log('Current position:', currentPosition);
          console.log('Current move index:', currentMoveIndex);
          console.log('Move history length:', moveHistory.length);

          return (
            <div className={`flex gap-6 ${className}`}>
              {/* Left Column - Chess Board */}
              <div className="flex flex-col items-center">
                {/* Real Chess Board */}
                <div className="mb-4">
                  <ChessBoard
                    position={currentPosition}
                    isFlipped={isFlipped}
                    onSquareClick={handleSquareClick}
                    selectedSquare={selectedSquare}
                  />
                </div>

                {/* Navigation Controls */}
                <div className="flex flex-wrap gap-2 justify-center mb-4">
                  <button
                    onClick={goToStart}
                    disabled={currentMoveIndex === -1}
                    className="px-3 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ⏮️ Start
                  </button>
                  
                  <button
                    onClick={goToPrevious}
                    disabled={currentMoveIndex === -1}
                    className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ⏪ Previous
                  </button>
                  
                  <button
                    onClick={goToNext}
                    disabled={currentMoveIndex >= moveHistory.length - 1}
                    className="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ⏩ Next
                  </button>
                  
                  <button
                    onClick={goToEnd}
                    disabled={currentMoveIndex >= moveHistory.length - 1}
                    className="px-3 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm font-medium"
                  >
                    ⏭️ End
                  </button>
                </div>

                {/* Additional Controls */}
                <div className="flex gap-2">
                  <button
                    onClick={flipBoard}
                    className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 text-sm font-medium"
                  >
                    🔄 Flip Board
                  </button>
                </div>

                {/* Move Counter */}
                <div className="mt-4 text-center">
                  <p className="text-gray-600 text-sm">
                    Move {currentMoveIndex + 1} of {moveHistory.length}
                  </p>
                  {currentMoveIndex >= 0 && (
                    <p className="text-gray-800 font-medium">
                      {formatMoveNumber(currentMoveIndex)}. {formatMoveNotation(currentMoveIndex)}
                    </p>
                  )}
                </div>

                {/* Debug Info */}
                <div className="mt-4 text-xs text-gray-500 text-center">
                  <p>Position keys: {Object.keys(currentPosition).length}</p>
                  <p>Chess.js available: {window.Chess ? 'Yes' : 'No'}</p>
                  <p>Current move: {currentMoveIndex >= 0 ? `${formatMoveNumber(currentMoveIndex)}. ${formatMoveNotation(currentMoveIndex)}` : 'Starting position'}</p>
                </div>
              </div>

              {/* Right Column - Analysis Panel */}
              <div className="flex-1 min-w-0">
                <div className="bg-white rounded-lg shadow-md p-6 h-full">
                  <h3 className="text-xl font-bold text-gray-800 mb-4 border-b pb-2">
                    Move Analysis
                  </h3>
                  
                  {currentMoveIndex < 0 ? (
                    <div className="text-center text-gray-500 py-8">
                      <p className="text-lg">Navigate through moves to see analysis</p>
                      <p className="text-sm mt-2">Use Previous/Next buttons to step through the game</p>
                    </div>
                  ) : (
                    <div className="space-y-4">
                      {/* Current Move Info */}
                      <div className="bg-blue-50 rounded-lg p-4">
                        <h4 className="font-semibold text-blue-800 mb-2">
                          Move {formatMoveNumber(currentMoveIndex)}: {formatMoveNotation(currentMoveIndex)}
                        </h4>
                        <p className="text-blue-600 text-sm">
                          {currentMoveIndex % 2 === 0 ? 'White' : 'Black'} to move
                        </p>
                      </div>

                      {/* Analysis Data */}
                      {getCurrentMoveAnalysis() && (
                        <div className="space-y-3">
                          <div className="grid grid-cols-2 gap-4">
                            <div className="bg-gray-50 rounded p-3">
                              <span className="text-gray-600 text-sm font-medium">Quality:</span>
                              <p className="text-gray-800 font-semibold">
                                {getCurrentMoveAnalysis().label || 'N/A'}
                              </p>
                            </div>
                            
                            <div className="bg-gray-50 rounded p-3">
                              <span className="text-gray-600 text-sm font-medium">CP Loss:</span>
                              <p className="text-gray-800 font-semibold">
                                {getCurrentMoveAnalysis().loss_vs_best || 'N/A'}
                              </p>
                            </div>
                          </div>

                          {getCurrentMoveAnalysis().best_move && (
                            <div className="bg-green-50 rounded p-3">
                              <span className="text-green-600 text-sm font-medium">Best Move:</span>
                              <p className="text-green-800 font-semibold">
                                {getCurrentMoveAnalysis().best_move}
                              </p>
                            </div>
                          )}

                          {getCurrentMoveAnalysis().details && (
                            <div className="bg-yellow-50 rounded p-3">
                              <span className="text-yellow-600 text-sm font-medium">Details:</span>
                              <p className="text-yellow-800">
                                {getCurrentMoveAnalysis().details}
                              </p>
                            </div>
                          )}
                        </div>
                      )}

                      {/* Move History */}
                      <div className="mt-6">
                        <h4 className="font-semibold text-gray-800 mb-3">Move History</h4>
                        <div className="max-h-64 overflow-y-auto bg-gray-50 rounded p-3">
                          <div className="grid grid-cols-2 gap-2 text-sm">
                            {moveHistory.map((move, index) => (
                              <div
                                key={index}
                                className={`p-2 rounded cursor-pointer transition-colors ${
                                  index === currentMoveIndex
                                    ? 'bg-blue-200 text-blue-800 font-semibold'
                                    : 'hover:bg-gray-200'
                                }`}
                                onClick={() => goToMove(index)}
                              >
                                <span className="text-gray-600">
                                  {Math.floor(index / 2) + 1}.
                                </span>{' '}
                                {move.san || move}
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        // Main App Component
        const App = () => {
          const [analysisData, setAnalysisData] = useState(null);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);

          // Load the analysis data
          useEffect(() => {
            const loadAnalysisData = async () => {
              try {
                const response = await fetch('./sample_analysis.json');
                if (!response.ok) {
                  throw new Error('Failed to load analysis data');
                }
                const data = await response.json();
                setAnalysisData(data);
              } catch (err) {
                console.error('Error loading analysis data:', err);
                setError(err.message);
              } finally {
                setLoading(false);
              }
            };

            loadAnalysisData();
          }, []);

          if (loading) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                  <p className="text-gray-600">Loading chess analysis...</p>
                </div>
              </div>
            );
          }

          if (error) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                  <div className="text-red-600 text-6xl mb-4">⚠️</div>
                  <h1 className="text-2xl font-bold text-gray-800 mb-2">Error Loading Data</h1>
                  <p className="text-gray-600 mb-4">{error}</p>
                  <button 
                    onClick={() => window.location.reload()} 
                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                  >
                    Retry
                  </button>
                </div>
              </div>
            );
          }

          if (!analysisData) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                  <p className="text-gray-600">No analysis data available</p>
                </div>
              </div>
            );
          }

          // Extract PGN and moves from the analysis data
          const pgn = analysisData.pgn;
          const moves = analysisData.moves || [];
          
          // Transform the analysis data to match the expected format
          const analysis = moves.map(move => ({
            label: move.label,
            loss_vs_best: move.loss_vs_best,
            best_move: move.best_move,
            details: `${move.is_sacrifice ? '[Sacrifice] ' : ''}${move.is_only_move ? '[Only Move] ' : ''}${move.is_surprise ? '[Surprise] ' : ''}${move.brilliant ? '[Brilliant!] ' : ''}`.trim() || undefined,
            cp_gain: move.cp_gain,
            eval_before: move.eval_before,
            eval_after: move.eval_after,
            material_change: move.material_change
          }));

          return (
            <div className="min-h-screen bg-gray-100">
              {/* Header */}
              <div className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-6 py-4">
                  <h1 className="text-3xl font-bold text-gray-800">Chess Analysis Viewer</h1>
                  <p className="text-gray-600 mt-2">
                    Analyzing: {analysisData.white_stats?.name || 'White'} vs {analysisData.black_stats?.name || 'Black'}
                  </p>
                  
                  {/* Game Summary */}
                  <div className="mt-4 grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div className="bg-blue-50 rounded-lg p-3">
                      <div className="text-sm text-blue-600 font-medium">Game Quality</div>
                      <div className="text-lg font-bold text-blue-800">{analysisData.overall_quality}</div>
                    </div>
                    <div className="bg-green-50 rounded-lg p-3">
                      <div className="text-sm text-green-600 font-medium">Overall Accuracy</div>
                      <div className="text-lg font-bold text-green-800">{analysisData.game_accuracy}%</div>
                    </div>
                    <div className="bg-purple-50 rounded-lg p-3">
                      <div className="text-sm text-purple-600 font-medium">Total Moves</div>
                      <div className="text-lg font-bold text-purple-800">{analysisData.total_moves}</div>
                    </div>
                    <div className="bg-yellow-50 rounded-lg p-3">
                      <div className="text-sm text-yellow-600 font-medium">Winner</div>
                      <div className="text-lg font-bold text-yellow-800">
                        {analysisData.white_stats?.accuracy_percentage > analysisData.black_stats?.accuracy_percentage ? 'White' : 'Black'}
                      </div>
                    </div>
                  </div>

                  {/* Player Stats */}
                  <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="bg-white border rounded-lg p-3">
                      <h3 className="font-semibold text-gray-800 mb-2">White ({analysisData.white_stats?.name || 'White'})</h3>
                      <div className="grid grid-cols-2 gap-2 text-sm">
                        <div>Accuracy: <span className="font-semibold">{analysisData.white_stats?.accuracy_percentage}%</span></div>
                        <div>Blunder Rate: <span className="font-semibold">{analysisData.white_stats?.blunder_rate}%</span></div>
                        <div>Best Moves: <span className="font-semibold">{analysisData.white_stats?.best_moves}</span></div>
                        <div>Great Moves: <span className="font-semibold">{analysisData.white_stats?.great_moves}</span></div>
                      </div>
                    </div>
                    <div className="bg-white border rounded-lg p-3">
                      <h3 className="font-semibold text-gray-800 mb-2">Black ({analysisData.black_stats?.name || 'Black'})</h3>
                      <div className="grid grid-cols-2 gap-2 text-sm">
                        <div>Accuracy: <span className="font-semibold">{analysisData.black_stats?.accuracy_percentage}%</span></div>
                        <div>Blunder Rate: <span className="font-semibold">{analysisData.black_stats?.blunder_rate}%</span></div>
                        <div>Best Moves: <span className="font-semibold">{analysisData.black_stats?.best_moves}</span></div>
                        <div>Great Moves: <span className="font-semibold">{analysisData.black_stats?.great_moves}</span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Chess Board Viewer */}
              <div className="max-w-7xl mx-auto px-6 py-6">
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <ChessBoardViewer
                    pgn={pgn}
                    analysis={analysis}
                    className="w-full"
                  />
                </div>
              </div>
            </div>
          );
        };

        // Render the app using React 18 createRoot
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
